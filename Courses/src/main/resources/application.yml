spring:
  application:
    name: course-service
  freemarker:
    suffix: .ftl
    charset: UTF-8
    cache: false
    template-loader-path: classpath:/templates/
    request-context-attribute: request
  mvc:
    favicon:
      enabled:true
    static-path-pattern: /static/**
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/Courses?useSSl=true&useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 1234
server:
  port: 8083
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka



